<div class="card mb-3 p-3" style="max-width: 800px">
  <div class="row g-0 d-flex align-items-center">
    <div class="col-md-4">
      <carousel>
        <slide *ngFor="let image of product.images">
          <img
            [src]="image | clearURL | safeHTML"
            class="img-fluid rounded-start"
            alt="product-image"
          /> </slide
      ></carousel>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <h6 class="card-title">Category: {{ product.category.name }}</h6>
        <p class="card-text">{{ product.description }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <p class="card-text">
            <small class="text-muted"
              >Price: {{ product.price | currency : "PLN" }}</small
            >
          </p>
          <a
            class="btn btn-success"
            [routerLink]="['/product', product.id]"
            [queryParams]="{ source: 'api' }"
            >{{ "Go to page" | uppercase }}</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
