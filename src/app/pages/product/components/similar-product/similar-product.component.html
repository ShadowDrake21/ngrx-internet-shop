<div class="card mb-3 p-3" style="max-width: 400px; width: 100%; height: 100%">
  <div class="row g-0 d-flex align-items-center">
    <div class="col-md-4">
      <img
        [src]="product.images[0] | clearURL | safeHTML"
        class="img-fluid rounded-start"
        alt="product-image"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ product.title | truncateText : 15 }}</h5>
        <h6 class="card-title">Category: {{ product.category.name }}</h6>
        <div class="d-flex flex-column">
          <p class="card-text">
            <small class="text-muted"
              >Price: {{ product.price | currency : "PLN" }}</small
            >
          </p>
          <a
            class="btn btn-success"
            [routerLink]="['/product', product.id]"
            [queryParams]="{ source: 'api' }"
            >{{ "Go to page" | uppercase }}</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
