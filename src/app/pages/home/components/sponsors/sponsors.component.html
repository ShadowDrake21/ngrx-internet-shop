<div class="p-4 mb-5" style="background-color: #e7e7e7">
  <div class="container">
    <h2 class="text-center fw-bold">{{ "Our sponsors" | titlecase }}</h2>
    <div class="d-flex justify-content-between align-items-center">
      <div *ngFor="let sponsor of sponsors" class="sponsor-item">
        <img
          [ngSrc]="sponsor.url"
          alt="sponsor img"
          width="175"
          [height]="sponsor.height"
        />
      </div>
    </div>
  </div>
</div>
