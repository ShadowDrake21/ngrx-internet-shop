<div class="sponsors p-4 mb-5">
  <div class="container">
    <h2 class="text-center fw-bold">{{ "Our sponsors" | titlecase }}</h2>
    <div class="d-flex justify-content-between align-items-center">
      <div *ngFor="let sponsor of sponsors" class="sponsor-item">
        <img [src]="sponsor" alt="sponsor img" width="175" />
      </div>
    </div>
  </div>
</div>
