<div class="d-lg-flex half">
  <div
    class="bg order-1 order-md-2"
    style="
      background-image: url('../../../assets/images/bg_sign-in.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    "
  ></div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <div class="mb-4">
            <h3 class="text-center">Sign In</h3>
            <p class="mb-4">
              Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur
              adipisicing.
            </p>
          </div>
          <form action="#" method="post">
            <div class="form-group first">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" />
            </div>
            <div class="form-group last mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" />
            </div>

            <div class="d-flex mb-5 align-items-center justify-content-between">
              <label class="control control--checkbox mb-0"
                ><span class="caption">Remember me</span>
                <input type="checkbox" checked="checked" />
                <div class="control__indicator"></div>
              </label>
              <span class="ml-auto"
                ><a href="#" class="forgot-pass">Forgot Password</a></span
              >
            </div>

            <button type="submit" class="btn btn-block btn-primary w-100">
              Sign In
            </button>

            <span class="d-block text-center my-4 text-muted"
              >&mdash; or &mdash;</span
            >

            <div class="social-login">
              <a
                href="#"
                class="facebook btn d-flex justify-content-center align-items-center"
              >
                <fa-icon [icon]="facebookIcon" class="me-3"></fa-icon> Login
                with Facebook
              </a>
              <a
                href="#"
                class="twitter btn d-flex justify-content-center align-items-center"
              >
                <fa-icon [icon]="xIcon" class="me-3"></fa-icon> Login with X
                (initially known as Twitter)
              </a>
              <a
                href="#"
                class="google btn d-flex justify-content-center align-items-center"
              >
                <fa-icon [icon]="googleIcon" class="me-3"></fa-icon> Login with
                Google
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
