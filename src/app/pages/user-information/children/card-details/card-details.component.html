<div class="pt-3 pb-3">
  <app-basic-card [item]="userInformationItem"></app-basic-card>

  <div class="card-details__add">
    <div class="card-details__add-dimming"></div>
    <div
      class="card-details__add-author position-absolute text-white"
      style="bottom: 15px; left: 15px"
    >
      Photo by
      <a
        class="text-white"
        target="_blank"
        href="https://unsplash.com/@ibrahimboran?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >Ibrahim Boran</a
      >
      on
      <a
        class="text-white"
        target="_blank"
        href="https://unsplash.com/photos/20-euro-bill-on-white-and-blue-textile-r0zrjWheW2g?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >Unsplash</a
      >
    </div>
    <div class="position-relative">
      <h3 class="text-center text-white">Add a new card</h3>
      <div class="center d-flex">
        <div class="center d-flex align-items-center">
          <div class="card" #card>
            <div class="front">
              <div class="top">
                <div class="chip"></div>
              </div>
              <div class="middle">
                <div class="cd-number">
                  <p>
                    <span class="num-1">1234</span
                    ><span class="num-2">1234</span
                    ><span class="num-3">1234</span
                    ><span class="num-4">1234</span>
                  </p>
                </div>
              </div>
              <div class="bottom">
                <div class="cardholder">
                  <p class="label">Cardholder</p>
                  <p class="holder">Firstname Lastname</p>
                </div>
                <div class="expires">
                  <p class="label">Good Thru</p>
                  <p>
                    <span class="month">01</span>/<span class="year">24</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="back">
              <div class="top">
                <div class="magstripe"></div>
              </div>
              <div class="middle">
                <p class="label">CCV</p>
                <div class="cvc">
                  <p>123</p>
                </div>
              </div>
              <div class="bottom"></div>
            </div>
          </div>
          <div class="form">
            <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
              <div class="cd-numbers">
                <label class="fs-5">Cardnumber</label>
                <div class="fields" [formGroup]="cardForm.controls.cardNumber">
                  <input
                    type="text"
                    class="1"
                    maxlength="4"
                    formControlName="firstPart"
                    [class.error]="
                      cardForm.controls.cardNumber.touched &&
                      cardForm.controls.cardNumber.invalid
                    "
                  />
                  <input
                    type="text"
                    class="2"
                    maxlength="4"
                    formControlName="secondPart"
                    [class.error]="
                      cardForm.controls.cardNumber.touched &&
                      cardForm.controls.cardNumber.invalid
                    "
                  />
                  <input
                    type="text"
                    class="3"
                    maxlength="4"
                    formControlName="thirdPart"
                    [class.error]="
                      cardForm.controls.cardNumber.touched &&
                      cardForm.controls.cardNumber.invalid
                    "
                  />
                  <input
                    type="text"
                    class="4"
                    maxlength="4"
                    formControlName="fourthPart"
                    [class.error]="
                      cardForm.controls.cardNumber.touched &&
                      cardForm.controls.cardNumber.invalid
                    "
                  />
                </div>
              </div>
              <div class="cd-holder">
                <label for="cd-holder-input" class="fs-5">Cardholder</label>
                <input
                  #cardHolderInput
                  type="text"
                  id="cd-holder-input"
                  (keyup)="handleCdHolderInput($event)"
                  (change)="handleCdHolderInput($event)"
                  formControlName="cardHolder"
                  [class.error]="
                    cardForm.controls.cardHolder.touched &&
                    cardForm.controls.cardHolder.invalid
                  "
                />
              </div>
              <div class="cd-validate">
                <div class="expiration">
                  <div class="field">
                    <label for="month" class="fs-5">Month</label>
                    <select
                      id="month"
                      (change)="updateExpirationMonth()"
                      formControlName="expirationMonth"
                    >
                      <option *ngFor="let month of months" [value]="month">
                        {{ month }}
                      </option>
                    </select>
                  </div>
                  <div class="field">
                    <label for="year" class="fs-5">Year</label>
                    <select
                      id="year"
                      (change)="updateExpirationYear()"
                      formControlName="expirationYear"
                    >
                      <option *ngFor="let year of years" [value]="year">
                        {{ year }}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="cvc">
                  <label for="cvc" class="fs-5">CVC</label>
                  <input
                    type="text"
                    id="cvc"
                    maxlength="3"
                    (keyup)="updateCVC($event)"
                    (change)="updateCVC($event)"
                    formControlName="cvc"
                    [class.error]="
                      cardForm.controls.cvc.touched &&
                      cardForm.controls.cvc.invalid
                    "
                  />
                </div>
              </div>
              <button
                class="submit"
                type="submit"
                [disabled]="cardForm.invalid"
              >
                <fa-icon [icon]="cardIcon" />
              </button>
            </form>
          </div>
        </div>

        <div
          class="d-flex flex-column justify-content-between w-25 flex-shrink-1"
        >
          <ul *ngIf="cardForm.invalid" style="color: red">
            <li
              *ngIf="
                cardForm.controls.cardNumber.invalid &&
                cardForm.controls.cardNumber.touched
              "
            >
              Cardnumber field is mandatory
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
