<div class="card__details__list-item__wrapper">
  <div class="card card__details__list-item">
    <div class="front">
      <div class="top">
        <div class="chip"></div>
      </div>
      <div class="middle">
        <div class="cd-number" *ngIf="card.cardNumber as cardNumber">
          <p>
            <span class="num-1">{{ cardNumber.slice(0, 4) }}</span
            ><span class="num-2">{{ cardNumber.slice(4, 8) }}</span
            ><span class="num-3">{{ cardNumber.slice(8, 12) }}</span
            ><span class="num-4">{{ cardNumber.slice(12, 16) }}</span>
          </p>
        </div>
      </div>
      <div class="bottom">
        <div class="cardholder">
          <p class="label">Cardholder</p>
          <p class="holder">{{ card.cardHolder }}</p>
        </div>
        <div class="expires">
          <p class="label">Good Thru</p>
          <p>
            <span class="month">{{ card.expirationMonth }}</span
            >/<span class="year">{{ card.expirationYear }}</span>
          </p>
        </div>
      </div>
      <div class="back">
        <div class="top">
          <div class="magstripe"></div>
        </div>
        <div class="middle">
          <p class="label">CVC</p>
          <div class="cvc">
            <p>{{ card.cvc }}</p>
          </div>
        </div>
        <div class="bottom"></div>
      </div>
    </div>
  </div>
  <div class="btns d-flex flex-column" style="top: 5px; right: 5px; gap: 5px">
    <button
      type="button"
      class="btn btn-success"
      (click)="cardEdit.emit(card.id)"
    >
      <fa-icon [icon]="icons.editIcon"></fa-icon>
    </button>
    <button
      type="button"
      class="btn btn-danger"
      (click)="cardRemove.emit(card.id)"
      [disabled]="removeActive"
    >
      <fa-icon [icon]="icons.deleteIcon"></fa-icon>
    </button>
  </div>
</div>
