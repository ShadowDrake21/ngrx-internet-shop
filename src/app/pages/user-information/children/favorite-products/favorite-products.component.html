<div class="pt-3 pb-3">
  <app-basic-card [item]="userInformationItem"></app-basic-card>

  <div class="pt-4 pb-4" *ngIf="categories">
    <h3 class="text-center pb-2">Favorite products</h3>
    <ng-container *ngFor="let category of visibleCategories | keyvalue">
      <h4 class="text-center">{{ category.key }}</h4>
      <carousel
        [itemsPerSlide]="3"
        [singleSlideOffset]="true"
        [startFromIndex]="0"
        [interval]="0"
        data-slider="favorites-slider"
      >
        <slide *ngFor="let product of category.value" class="w-100">
          <div
            class="card p-3"
            [class.m-auto]="category.value.length"
            style="max-width: 800px"
          >
            <div class="row g-0 d-flex align-items-center">
              <div class="col-md-4">
                <carousel data-slider="product-photo-slider">
                  <slide *ngFor="let image of product.images">
                    <img
                      [src]="image | clearURL | safeHTML"
                      class="img-fluid rounded-start"
                      alt="product-image"
                    /> </slide
                ></carousel>
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">
                    {{ product.title | truncateText : 20 }}
                  </h5>
                  <h6 class="card-title">
                    Category: {{ product.category.name | truncateText : 20 }}
                  </h6>

                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <p class="card-text">
                      <small class="text-muted"
                        >Price: {{ product.price | currency : "PLN" }}</small
                      >
                    </p>
                    <a
                      class="btn btn-success"
                      [routerLink]="['/product', product.favoriteId]"
                      [queryParams]="{ source: 'database' }"
                      >{{ "Go to page" | uppercase }}</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </slide>
      </carousel>
    </ng-container>
    <pagination
      class="d-flex justify-content-center"
      *ngIf="(categories | keyvalue).length > itemsPerPage"
      [itemsPerPage]="itemsPerPage"
      [totalItems]="(categories | keyvalue).length"
      (pageChanged)="pageChanged($event)"
    ></pagination>
  </div>
</div>
