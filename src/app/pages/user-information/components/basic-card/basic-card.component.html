<div class="card mb-3" style="width: 100%">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        [ngSrc]="item.url"
        class="img-fluid rounded-start w-100"
        alt="general-img"
        width="500"
        height="320"
        priority="lazy"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body text-center text-sm-start">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text">
          {{ item.text }}
        </p>
        <p class="card-text">
          <small class="text-muted"
            >Photo by
            <a [href]="item.authorUrl" target="_blank">{{ item.authorName }}</a>
            on
            <a [href]="item.photoUrl" target="_blank">Unsplash</a>
          </small>
        </p>
      </div>
    </div>
  </div>
</div>
