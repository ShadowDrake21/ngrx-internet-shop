<div>
  <div class="modal-header">
    <h4 class="modal-title text-center">Your session is over</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="bsModalRef.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
      Your session has ended after 1 hour of staying sign-in. Log in once again
      or use the site in the guest mode.
    </p>
    <div class="text-end">
      <button class="btn btn-primary me-1" (click)="onSignIn()">Sign in</button>
      <button class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
    </div>
  </div>
</div>
