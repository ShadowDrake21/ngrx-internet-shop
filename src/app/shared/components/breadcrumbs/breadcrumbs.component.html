<nav class="container pb-2">
  <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
    <ng-container *ngIf="!last">
      <a [routerLink]="breadcrumb.url" class="breadcrumbs-item text-dark">{{
        breadcrumb.label
      }}</a>
      &gt;
    </ng-container>
    <ng-container *ngIf="last"> {{ breadcrumb.label }} &gt; </ng-container>
  </ng-container>
</nav>
