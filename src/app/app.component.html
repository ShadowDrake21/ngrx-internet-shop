<main
  class="main"
  [ngClass]="headerFooterAvailable ? 'withHeader' : 'withoutHeader'"
>
  <app-header *ngIf="headerFooterAvailable"></app-header>
  <div class="content">
    <router-outlet></router-outlet>
    <button
      type="button"
      (click)="openModal(template)"
      class="d-none"
      id="openModalBtn"
    ></button>
    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button
          type="button"
          class="btn-close close pull-right"
          aria-label="Close"
          (click)="modalRef?.hide()"
        >
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Your expiration time is over. Sign in once again or use the site in the
        guest mode.
      </div>
    </ng-template>
  </div>
  <app-footer *ngIf="headerFooterAvailable"></app-footer>
</main>
